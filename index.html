<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Precio de Domicilio - Armenia, Quindío</title>
  <!-- Google Places API (solo para autocompletar) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv4ltZh8eAHgv5AUwHjD9BvxjHPSyGXus&libraries=places"></script>
  <style>
    /* Colores basados en logo que mencionaste: azul oscuro, azul claro, blanco */
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd; /* azul claro */
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      color: #0d47a1; /* azul oscuro */
    }
    header {
      background-color: #0d47a1; /* azul oscuro */
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
      margin-bottom: 8px;
    }
    header h1 {
      margin: 8px 0 0 0;
      font-weight: normal;
    }
    main {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(13,71,161,0.2);
      width: 400px;
      max-width: 90vw;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #0d47a1;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #1976d2; /* azul mediano */
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #0d47a1; /* azul oscuro */
      outline: none;
      background-color: #e8f0fe;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #0d47a1; /* azul oscuro */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #144d8e;
    }
    #resultado {
      margin-top: 25px;
      padding: 15px;
      background-color: #e3f2fd; /* azul claro */
      color: #0d47a1;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(13,71,161,0.15);
    }
    #error {
      margin-top: 15px;
      color: #b71c1c; /* rojo oscuro para errores */
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <!-- Reemplaza "logo.png" con la ruta o URL de tu logo -->
    <img src="logo.png" alt="Logo" />
    <h1>Calculadora de Precio de Domicilio</h1>
    <p>Solo envíos dentro de Armenia, Quindío, Colombia</p>
  </header>
  <main>
    <label for="origen">Dirección de Origen</label>
    <input id="origen" type="text" placeholder="Ingresa dirección de origen" autocomplete="off" />

    <label for="destino">Dirección de Destino</label>
    <input id="destino" type="text" placeholder="Ingresa dirección de destino" autocomplete="off" />

    <button id="calcularBtn">Calcular Precio</button>

    <div id="resultado"></div>
    <div id="error"></div>
  </main>

  <script>
    // Limites aproximados de Armenia, Quindío (lat, lng)
    const LIMITE = {
      norte: 4.5915,
      sur: 4.5133,
      este: -75.5948,
      oeste: -75.6810
    };

    function estaDentroDeArmenia(latLng) {
      return (
        latLng.lat() <= LIMITE.norte &&
        latLng.lat() >= LIMITE.sur &&
        latLng.lng() >= LIMITE.oeste &&
        latLng.lng() <= LIMITE.este
      );
    }

    let autocompleteOrigen, autocompleteDestino;

    function iniciarAutocompletar() {
      const inputOrigen = document.getElementById('origen');
      const inputDestino = document.getElementById('destino');

      autocompleteOrigen = new google.maps.places.Autocomplete(inputOrigen, {
        componentRestrictions: { country: 'co' },
        fields: ['geometry', 'formatted_address'],
        strictBounds: false,
      });

      autocompleteDestino = new google.maps.places.Autocomplete(inputDestino, {
        componentRestrictions: { country: 'co' },
        fields: ['geometry', 'formatted_address'],
        strictBounds: false,
      });
    }

    function mostrarError(mensaje) {
      document.getElementById('error').textContent = mensaje;
      document.getElementById('resultado').textContent = '';
    }

    function limpiarError() {
      document.getElementById('error').textContent = '';
    }

    function calcularDistanciaMetros(origenLatLng, destinoLatLng) {
      // Usamos la fórmula haversine para distancia en metros
      function rad(x) {
        return x * Math.PI / 180;
      }
      const R = 6378137; // Radio tierra en metros
      const dLat = rad(destinoLatLng.lat() - origenLatLng.lat());
      const dLong = rad(destinoLatLng.lng() - origenLatLng.lng());
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(rad(origenLatLng.lat())) * Math.cos(rad(destinoLatLng.lat())) *
                Math.sin(dLong / 2) * Math.sin(dLong / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const d = R * c;
      return d;
    }

    function calcularPrecio(distancia) {
      if (distancia <= 700) return 5000;
      else if (distancia <= 2500) return 6000;
      else if (distancia <= 7000) return 7000;
      else return 8000;
    }

    function manejarCalculo() {
      limpiarError();
      const placeOrigen = autocompleteOrigen.getPlace();
      const placeDestino = autocompleteDestino.getPlace();

      if (!placeOrigen || !placeOrigen.geometry) {
        mostrarError('Por favor ingresa y selecciona una dirección válida de origen dentro de Armenia.');
        return;
      }
      if (!placeDestino || !placeDestino.geometry) {
        mostrarError('Por favor ingresa y selecciona una dirección válida de destino dentro de Armenia.');
        return;
      }

      const origenLatLng = placeOrigen.geometry.location;
      const destinoLatLng = placeDestino.geometry.location;

      if (!estaDentroDeArmenia(origenLatLng)) {
        mostrarError('La dirección de origen está fuera de los límites de Armenia, Quindío.');
        return;
      }
      if (!estaDentroDeArmenia(destinoLatLng)) {
        mostrarError('La dirección de destino está fuera de los límites de Armenia, Quindío.');
        return;
      }

      const distancia = calcularDistanciaMetros(origenLatLng, destinoLatLng);
      const precio = calcularPrecio(distancia);

      document.getElementById('resultado').textContent =
        `Distancia: ${(distancia / 1000).toFixed(2)} km - Precio del domicilio: $${precio.toLocaleString('es-CO')} COP`;
    }

    // Inicializar Autocomplete cuando Google Maps API cargue
    function init() {
      iniciarAutocompletar();

      // Botón calcular
      document.getElementById('calcularBtn').addEventListener('click', manejarCalculo);
    }

    window.onload = init;
  </script>
</body>
</html>
