<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Precio de Domicilio - Armenia, Quindío</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8na8LY9N_GhuYB-ZXPeOkdg2lmV6r_ys&libraries=places,geometry"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    header { background-color: #1976d2; color: white; padding: 15px; text-align: center; }
    #map { width: 100%; height: 350px; border-radius: 8px; margin: 20px 0; }
    .container {
      max-width: 420px; margin: 20px auto; background: white; padding: 25px;
      border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    input, button {
      font-size: 1rem; padding: 10px; width: 100%; margin: 12px 0;
      border-radius: 6px; border: 1px solid #bbb; box-sizing: border-box;
    }
    button {
      background-color: #1976d2; color: white; border: none; font-weight: bold;
      cursor: pointer; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #115293; }
    #precio {
      margin-top: 20px; font-weight: bold; text-align: center; font-size: 1.2rem;
      background-color: #e3f2fd; color: #0d47a1; padding: 12px; border-radius: 8px;
    }
    #error {
      margin-top: 12px; color: #b71c1c; font-weight: bold; text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calcula el precio de tu domicilio</h1>
    <p>Solo para envíos dentro de Armenia, Quindío, Colombia</p>
  </header>
  <div class="container">
    <div id="map"></div>
    <input id="origen" type="text" placeholder="Ingresa la dirección de origen" autocomplete="off" />
    <input id="destino" type="text" placeholder="Ingresa la dirección de destino" autocomplete="off" />
    <button onclick="calcularPrecio()">Calcular Precio</button>
    <p id="precio"></p>
    <p id="error"></p>
  </div>

  <script>
    // Límites geográficos aproximados Armenia, Quindío
    const LIMITE = {
      norte: 4.5915,
      sur: 4.5133,
      este: -75.5948,
      oeste: -75.6810
    };

    let map, origenCoord, autocompleteOrigen, autocompleteDestino, marcadorOrigen, marcadorDestino;
    let geocoder; // Declarar geocoder globalmente

    // Verifica si un punto está dentro de Armenia
    function estaDentroDeArmenia(coord) {
      return (
        coord.lat() <= LIMITE.norte &&
        coord.lat() >= LIMITE.sur &&
        coord.lng() >= LIMITE.oeste &&
        coord.lng() <= LIMITE.este
      );
    }

    function mostrarError(msg) {
      document.getElementById('error').textContent = msg;
      document.getElementById('precio').textContent = '';
    }

    function limpiarError() {
      document.getElementById('error').textContent = '';
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: { lat: 4.535, lng: -75.6757 } // Centro por defecto para Armenia
      });

      geocoder = new google.maps.Geocoder(); // Inicializar geocoder

      // Inicializar autocomplete para ORigen
      autocompleteOrigen = new google.maps.places.Autocomplete(document.getElementById('origen'), {
        componentRestrictions: { country: 'co' },
        fields: ['geometry', 'formatted_address', 'name']
      });
      autocompleteOrigen.addListener('place_changed', () => {
        limpiarError();
        const place = autocompleteOrigen.getPlace();
        if (place.geometry) {
            origenCoord = place.geometry.location;
            if (marcadorOrigen) marcadorOrigen.setMap(null);
            marcadorOrigen = new google.maps.Marker({
                position: origenCoord,
                map: map,
                label: 'Origen',
                icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', // Icono verde para origen
            });
            map.setCenter(origenCoord);
        }
      });

      // Inicializar autocomplete para Destino
      autocompleteDestino = new google.maps.places.Autocomplete(document.getElementById('destino'), {
        componentRestrictions: { country: 'co' },
        fields: ['geometry', 'formatted_address', 'name']
      });
      autocompleteDestino.addListener('place_changed', limpiarError);
    }

    function calcularPrecio() {
      limpiarError();

      const origenInput = document.getElementById('origen').value.trim();
      const destinoInput = document.getElementById('destino').value.trim();

      if (!origenInput) {
        mostrarError('Por favor ingresa la dirección de origen.');
        return;
      }
      if (!destinoInput) {
        mostrarError('Por favor ingresa la dirección de destino.');
        return;
      }

      // Procesar origen
      let promOrigen;
      const placeOrigen = autocompleteOrigen.getPlace();
      if (placeOrigen && placeOrigen.geometry) {
          promOrigen = Promise.resolve(placeOrigen.geometry.location);
      } else {
          promOrigen = new Promise((resolve, reject) => {
              geocoder.geocode({ address: origenInput + ', Armenia, Quindío, Colombia' }, (results, status) => {
                  if (status === 'OK' && results[0]) {
                      resolve(results[0].geometry.location);
                  } else {
                      reject('No se encontró la dirección de origen dentro de Armenia, Quindío.');
                  }
              });
          });
      }

      // Procesar destino
      let promDestino;
      const placeDestino = autocompleteDestino.getPlace();
      if (placeDestino && placeDestino.geometry) {
          promDestino = Promise.resolve(placeDestino.geometry.location);
      } else {
          promDestino = new Promise((resolve, reject) => {
              geocoder.geocode({ address: destinoInput + ', Armenia, Quindío, Colombia' }, (results, status) => {
                  if (status === 'OK' && results[0]) {
                      resolve(results[0].geometry.location);
                  } else {
                      reject('No se encontró la dirección de destino dentro de Armenia, Quindío.');
                  }
              });
          });
      }

      // Una vez que ambas direcciones han sido geocodificadas
      Promise.all([promOrigen, promDestino])
          .then(([coordsOrigen, coordsDestino]) => {
              if (!estaDentroDeArmenia(coordsOrigen)) {
                  mostrarError('La dirección de origen está fuera de Armenia, Quindío. No se puede calcular el precio.');
                  return;
              }
              if (!estaDentroDeArmenia(coordsDestino)) {
                  mostrarError('La dirección de destino está fuera de Armenia, Quindío. No se puede calcular el precio.');
                  return;
              }

              // Actualizar marcadores en el mapa
              if (marcadorOrigen) marcadorOrigen.setMap(null);
              marcadorOrigen = new google.maps.Marker({
                  position: coordsOrigen,
                  map: map,
                  label: 'Origen',
                  icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', // Icono verde para origen
              });

              if (marcadorDestino) marcadorDestino.setMap(null);
              marcadorDestino = new google.maps.Marker({
                  position: coordsDestino,
                  map: map,
                  label: 'Destino',
                  icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png', // Icono rojo para destino
              });

              // Ajustar el mapa para mostrar ambos marcadores
              const bounds = new google.maps.LatLngBounds();
              bounds.extend(coordsOrigen);
              bounds.extend(coordsDestino);
              map.fitBounds(bounds);


              const distanciaMetros = google.maps.geometry.spherical.computeDistanceBetween(coordsOrigen, coordsDestino);

              let precio;
              // Ajusta estos umbrales y precios según tu lógica de negocio
              if (distanciaMetros <= 700) precio = 5000;
              else if (distanciaMetros <= 2500) precio = 6000;
              else if (distanciaMetros <= 6000) precio = 7000;
              else if (distanciaMetros <= 7000) precio = 8000;
              else {
                  mostrarError('La distancia es mayor a 7 km. No se puede calcular el precio para esta ruta.');
                  return;
              }

              document.getElementById('precio').textContent = `Precio del domicilio: $${precio.toLocaleString('es-CO')} COP`;
              limpiarError(); // Limpiar errores si el cálculo es exitoso

          })
          .catch(error => {
              mostrarError(error);
          });
    }

    window.onload = initMap;
  </script>
</body>
</html>
